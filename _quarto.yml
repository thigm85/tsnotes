ipynb-filters: [nbdev_filter]

project:
  type: website
  output-dir: _docs
  preview:
    port: 3000
    browser: false

format:
  html:
    theme: cosmo
    css: styles.css
    toc: true
    toc-depth: 4

website:
  title: "tsnotes"
  site-url: "https://thigm85.github.io/tsnotes"
  description: "Notes and code about time series modeling."
  twitter-card: true
  open-graph: true
  reader-mode: true
  repo-branch: master
  repo-url: "https://github.com/thigm85/tsnotes"
  repo-actions: [issue]
  navbar:
    background: primary
    search: true
    right:
      - icon: github
        href: "https://github.com/thigm85/tsnotes"
  sidebar:
    style: "floating"

metadata-files: 
  - sidebar.yml
  - custom.yml
